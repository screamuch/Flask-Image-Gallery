<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="static/style.css">
<script type="text/javascript" src="static/script.js"></script>
</head>
<body>
<h1>Flask Image Gallery</h1>
  <div class="overlay"><img src="blah" id="top" hidden=True>
    <span id="close" hidden=True onclick=do_close()></span>
  </div>

  <div class="cx" style="background-color:#fff; column-count: 5; column-gap: 15px; margin: 0 30px 0 10px;">
    {% for path in paths %}
    <img src='cdn/{{ path }}' style="width: 100%; height: auto; display: block; margin-bottom: 10px; margin-right: 15px; margin-left: 15px;" onclick="clicked_img(this)">
    {% endfor %}
  </div>
</body>
</html>
